services:
  # Backend API server
  rustfin:
    build: .
    container_name: rustfin-backend
    ports:
      - "8096:8096"
    volumes:
      - rustfin-config:/config
      - rustfin-cache:/cache
      - rustfin-transcode:/transcode
      - /path/to/your/media:/media:ro
    environment:
      - RUSTFIN_ADMIN_PASSWORD=changeme
      - RUST_LOG=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8096/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Frontend UI
  rustfin-ui:
    build: ./ui
    container_name: rustfin-ui
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      rustfin:
        condition: service_healthy
    restart: unless-stopped

volumes:
  rustfin-config:
  rustfin-cache:
  rustfin-transcode:
