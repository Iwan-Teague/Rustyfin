services:
  # Backend API server
  rustfin:
    build: .
    ports:
      - "${RUSTFIN_BACKEND_PORT:-8096}:8096"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - rustfin-config:/config
      - rustfin-cache:/cache
      - rustfin-transcode:/transcode
      - ${RUSTFIN_MEDIA_PATH:-./media}:${RUSTFIN_MEDIA_CONTAINER_ROOT:-/media}:ro
    environment:
      - RUSTFIN_ADMIN_PASSWORD=changeme
      - RUST_LOG=info
      - RUSTFIN_TMDB_KEY=${RUSTFIN_TMDB_KEY:-}
      - RUSTFIN_DIRECTORY_PICKER_HELPER_URL=${RUSTFIN_DIRECTORY_PICKER_HELPER_URL:-http://host.docker.internal:43110/pick}
      - RUSTFIN_MEDIA_HOST_PATH=${RUSTFIN_MEDIA_PATH:-./media}
      - RUSTFIN_MEDIA_CONTAINER_ROOT=${RUSTFIN_MEDIA_CONTAINER_ROOT:-/media}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8096/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Frontend UI
  rustfin-ui:
    build: ./ui
    ports:
      - "${RUSTFIN_UI_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      rustfin:
        condition: service_healthy
    restart: unless-stopped

volumes:
  rustfin-config:
  rustfin-cache:
  rustfin-transcode:
